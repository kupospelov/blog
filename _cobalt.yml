source: "./"
destination: "./build"
include_drafts: false
default:
  excerpt_separator: "\n\n"
  is_draft: false
pages:
  default: {}
posts:
  title: ~
  description: ~
  dir: blog
  drafts_dir: _drafts
  order: Desc
  rss: rss.xml
  jsonfeed: ~
  default: {}
site:
  title: "Konstantin Pospelov's Blog"
  description: "Occasional notes"
  base_url: "kupospelov.com"
  data: ~
template_extensions:
  - md
  - liquid
ignore:
  - README.md
  - LICENSE
  - Makefile
  - "build/*"
  - ".git/*"
syntax_highlight:
  theme: "InspiredGitHub"
assets:
  sass:
    style: Nested
