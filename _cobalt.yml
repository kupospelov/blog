source: "./"
destination: "./build"
include_drafts: false
default:
  excerpt_separator: "\n\n"
  is_draft: false
pages:
  default:
    layout: default.liquid
posts:
  title: ~
  description: ~
  dir: blog
  order: Desc
  rss: rss.xml
  jsonfeed: ~
  publish_date_in_filename: true
  default:
    layout: post.liquid
    published_date: "2100-01-01 00:00:00 +0000"
    data:
      route: blog
site:
  title: "Blog"
  description: "occasional notes"
  base_url: "kupospelov.com"
  data: ~
template_extensions:
  - md
  - liquid
ignore:
  - README.md
  - LICENSE
  - Makefile
  - "build/*"
  - ".git/*"
syntax_highlight:
  enabled: false
assets:
  sass:
    style: Nested
