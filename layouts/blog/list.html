{{ define "main" }}
<div class="blog-list">
  {{ range (where .Site.RegularPages "Section" "blog") }}
  <div class="blog-post">
    <div class="date"><time>{{ .Date.Format "Jan 02, 2006" }}</time></div>
    <div class="title"><a href="{{ .Permalink }}">{{ .Title }}</a></div>
    <div class="post-excerpt"><p>{{ .Summary }}</p></div>
  </div>
  {{ end }}
</div>
{{ end }}
